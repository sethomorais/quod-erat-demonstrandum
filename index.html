<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Con amor, Seth</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #fdf6e3;
      color: #333;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .page {
      width: 90%;
      max-width: 700px;
      height: 80vh;
      padding: 40px;
      background-color: #fff8dc;
      border: 2px solid #000;
      box-shadow: 10px 10px 0px #000;
      font-size: 1.2em;
      overflow-y: auto;
    }

    h1 {
      font-family: 'MedievalSharp', cursive;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .windows-popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: #c0c0c0;
      border: 2px solid #000080;
      font-family: 'Arial', sans-serif;
      z-index: 1000;
    }

    .popup-header {
      background-color: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .popup-body {
      padding: 20px;
      font-size: 14px;
      background-color: #c0c0c0;
    }

    .popup-footer {
      text-align: center;
      padding: 10px;
    }

    .popup-footer button {
      padding: 2px 20px;
      font-size: 14px;
      border: 2px outset #fff;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .error-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 9999;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { opacity: 1; transform: scale(1); }
      25% { opacity: 0.8; transform: scale(1.02); }
      50% { opacity: 1; transform: scale(1); }
      75% { opacity: 0.6; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page">
      <h1>Error 404 - Página no encontrada</h1>
      <p>Oops... parece que algo salió mal.</p>
    </div>
  </div>

  <div id="popup" class="windows-popup" style="display:none;">
    <div class="popup-header">Te quiero</div>
    <div class="popup-body" id="popup-text">Texto inicial</div>
    <div class="popup-footer">
      <button onclick="nextPopup()">OK</button>
    </div>
  </div>

  <div id="error-screen" class="error-screen" style="display:none;">
    SYSTEM FAILURE: CONNECTION TERMINATED_
  </div>

  <script>
    const messages = [
      "My soul aches for you",
      "You belong with me",
      "Yeah, I was made for you",
      "And you were made for me"
    ];

    let index = 0;
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');
    const errorScreen = document.getElementById('error-screen');

    function showPopup() {
      popupText.textContent = messages[index];
      popup.style.display = 'block';
    }

    function nextPopup() {
      popup.style.display = 'none';
      index++;
      if (index < messages.length) {
        setTimeout(showPopup, 300);
      } else {
        setTimeout(() => {
          errorScreen.style.display = 'flex';
        }, 300);
      }
    }

    window.onload = function() {
      setTimeout(showPopup, 1000);
    }
  </script>
</body>
</html>
